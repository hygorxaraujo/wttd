language: python
env:
  global:
    - CC_TEST_REPORTER_ID=$CC_TEST_REPORTER_ID
services:
  - docker
python:
  - "3.8"
install:
  - cp contrib/.env.template .env
  - pip install -q pipenv
  - pipenv sync --dev
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - docker-compose run --user='root' --rm web sh -c "coverage run --source='.' manage.py test && coverage report"
after_script:
  - ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $TRAVIS_TEST_RESULT
